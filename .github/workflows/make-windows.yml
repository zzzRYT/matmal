name: Make Windows build

on:
  push:
    branches: [main, develop, feature-34/packaging]
  workflow_dispatch: {}

jobs:
  make-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build renderer and package
        run: |
          npm run build
          npm run make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: out/make/**
